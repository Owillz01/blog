<div class="row">
  <div class="col-md-8">
    <form>
      <div class="form-group">
        <!-- <label class="sr-only" for="email">Post Title</label> -->
        <input type="text" ngModel name="title" #heading="ngModel" class="form-control" id="title" placeholder="Post Title">
      </div>
      <div class="form-group">
        <!-- <label class="sr-only" for="pwd"></label> -->
        <textarea name="body" ngModel #content="ngModel" id="body" cols="60" rows="10" type="text" class="form-control" placeholder="tell your story"></textarea>
      </div>
      
        <input type="file" accept="image/png, image/jpeg, image/jpg" id="image" (change)="new_img($event)">
      
      <button type="submit" class="btn btn-success" (click)="newPost(heading, content, img)">Post</button>
    </form>
    {{body}} {{title}}
  </div>
</div>
